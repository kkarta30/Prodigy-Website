    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script> 
    <title>Prodigy - Contact</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#"></a></li>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="about.html">About</a></li>

            <li class="item button secondary"><a href="contact.html">Contact</a></li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    

    <section>

        <div class="container">
            <div style="text-align:center">
              <h2>Contact Us</h2>
              <p>Do you have business inquiries or feedback? Please leave a message below!</p>
            </div>
            <div class="row">
              <div class="column">
                <img src="img/map.png" style="width:100%">
              </div>
              <div class="column">
                <form action="index.html">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  <label for="email">email</label>
                  <input type="text" id="email" name="email" placeholder="Your email..">
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="Netherlands">Netherlands</option>
                    <option value="England">England</option>
                    <option value="usa">USA</option>
                    <option value="other">Other..</option>
                  </select>
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>


    </section>
</body>
